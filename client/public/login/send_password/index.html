<!DOCTYPE html>
<html class="theme-dark" data-theme="dark" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../../../styles/style.css">
    <link rel="stylesheet" href="../../../styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header></header>
<main>
    <section class="section">

        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column is-half">
                    <h1 class="title is-2">Recuperación de contraseña</h1>
                    <form class="box">
                        <div class="field">
                            <label class="label">Codigo de recuperación</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="Introduce el codigo (6 digitos).">
                            </div>
                        </div>

                        <button type="submit" class="button is-primary" data-target="code-modal" id="send-btn">Enviar codigo</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer></footer>


<script type="module" src="../../../js/send_code.js"></script>
</body>
</html>
