<!DOCTYPE html>
<html class="theme-dark" data-theme="dark" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../../../styles/style.css">
    <link rel="stylesheet" href="../../../styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header></header>
<main>
    <section class="section">

        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column is-half">
                    <h1 class="title is-2">Recuperación de contraseña</h1>
                    <form class="box">
                        <div class="field">
                            <label class="label">Contraseña nueva</label>
                            <div class="control">
                                <input class="input" type="password" id="password" placeholder="Introduce el codigo (6 digitos).">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirmar contraseña nueva</label>
                            <div class="control">
                                <input class="input" type="password" id="confirmPassword" placeholder="Introduce el codigo (6 digitos).">
                            </div>
                        </div>

                        <div>
                            <label for="showPasswords">Mostrar contraseñas </label>
                            <input type="checkbox" id="showPasswords">
                        </div>

                        <button type="submit" class="button is-primary" id="send-password-btn">Enviar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer></footer>


<script type="module" src="../../../js/send_password.js"></script>
</body>
</html>
