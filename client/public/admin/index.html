<!DOCTYPE html>
<html lang="es" class="has-background-dark">
<head>
    <meta charset="UTF-8">
    <title>Nombre de la seccion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header></header>
<main>
    <section class="section">
        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column is-half">
                    <form class="box">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="Introduce un email.">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contraseña</label>
                            <div class="control">
                                <input class="input" type="password" id="password" placeholder="Introduce una contraseña.">
                            </div>
                        </div>
                        <button type="submit" class="button is-primary" id="login-btn">Iniciar sesión</button>
                        <hr>
                        <span>¿No recuerdas tu contraseña? <a href="send_recover_request">Puedes cambiarla aqui</a></span>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer></footer>
<!--<script src="../../dist/login.js"></script>-->
<script type="module" src="../../js/login.js"></script>
</body>
</html>
