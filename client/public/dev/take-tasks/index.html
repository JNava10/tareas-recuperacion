<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <title>Panel de desarrollador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <script src="https://kit.fontawesome.com/c48e0b1fd6.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
<header></header>
<main class="container">
    <a class="button is-danger" href="../"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="p-4">
        <h3 class="text-4xl font-black text-gray-900 dark:text-white mb-3">Tareas disponibles del proyecto</h3>

        <form class="flex items-center max-w-sm mx-auto">
            <div class="relative w-full">
                <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar una tarea..." required />
            </div>
            <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="sr-only">Buscar</span>
            </button>
        </form>

        <div class="main container">
            <div class="grid is-col-min-12 dark:border-blue-700 p-4" id="taskList"></div>
        </div>
    </div>
</main>
<footer></footer>
<script type="module" src="../../../js/take-tasks.js"></script>
<!--<script src="../../dist/seccion.js"></script>-->
</body>
</html>
